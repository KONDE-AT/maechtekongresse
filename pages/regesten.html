<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/datatable.html" data-template-at="datatable">
    <div class="panel panel-default">
        <div class="panel-heading" style="text-align:center;">
            <h1>Regesten</h1>
        </div>
        <div class="panel-body">
            <table id="myTable" class="table table-striped table-condensed table-hover">
                <thead>
                    <tr align="center" font-size="1.0em">
                        <th>ID</th>
                        <th>Regest</th>
                        <th>Dokumentlink</th>
                    </tr>
                </thead>
                <tr data-template="app:listAbstract"/>
            </table>
        </div>
    </div>
    <script>var table = $('#myTable').DataTable({
        keepConditions: true,
        iDisplayLength: 50,
        language: {
        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/German.json"
        },
        dom: 'Bfrtip',
        buttons: [
        'copy', 'excel', 'pdf'
        ]
        });</script>
</div>
